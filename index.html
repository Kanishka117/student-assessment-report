<!DOCTYPE html>
<html>
<head>
  <title>Student Speaking Assessment Report</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="container">
    <h2>Speaking Assessment Report</h2>

    <h3>Overall Score</h3>
    <div class="score" id="overallScore"></div>
    <p id="overallFeedback"></p>

    <h3>Skill-wise Scores</h3>

    <div class="skill">
      Pronunciation
      <div class="bar"><div id="pronunciation"></div></div>
    </div>

    <div class="skill">
      Fluency
      <div class="bar"><div id="fluency"></div></div>
    </div>

    <div class="skill">
      Vocabulary
      <div class="bar"><div id="vocabulary"></div></div>
    </div>

    <div class="skill">
      Grammar
      <div class="bar"><div id="grammar"></div></div>
    </div>

  </div>

  <script src="script.js" defer></script>

</body>
</html>
